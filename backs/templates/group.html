	<table id="group_list"></table>
<script type="text/javascript">
    $('#group_list').datagrid({
        url:'/admin/group/list',
        queryParams: {
            data: true,
        },
        border: false,
        pageSize: 20,
        rownumbers: true,
        toolbar: [{
            text: '新增用户组',
            iconCls: 'icon-add',
            handler: function(){
                addFrom('新增用户组', '/admin/group/add')
            }
        }, '-', {
            id: 'btn-edit',
            text: '编辑',
            iconCls: 'icon-edit',
            handler: function() {
                var row = $('#group_list').datagrid('getSelected');
                if (row) {
                    addFrom('编辑用户组', '/admin/group/edit/' + row.id);
                }
            }
        }, {
            id: 'btn-remove',
            text: '删除',
            iconCls: 'icon-remove',
            handler: function() {
                var ids = [];
                var rows = $('#group_list').datagrid('getSelections');
                if (rows.length < 1) return false;
                for (var i = 0; i < rows.length; i++) {
                    if (rows[i].id == 1) {
                        alert('系统管理员将不被删除');
                        continue;
                    }
                    ids.push(rows[i].id);
                }
                if (!confirm('确定要删除项目吗？')) return false;
                $.ajax({
                    type: 'POST',
                    url: '/admin/group/del',
                    data: {id: ids.join(',')},
                    dataType: 'json',
                    success:function(data){
                        if(data.error == 0){
                            $('#tt').tabs('close', '编辑用户组');
                            $('#group_list').datagrid('reload');
                        }else{
                            alert(str);
                        }
                    }
                });
            }
        }, '-', {
            id: 'btn-priv',
            text: '权限',
            iconCls: 'icon-filter',
            handler: function() {
                var row = $('#group_list').datagrid('getSelected');
                if (row) {
                    addFrom('用户组权限', '/admin/group/priv/' + row.id);
                }
            }
        }],
        columns:[[
            {field: 'id', title: 'ID', width: 100},
            {field: 'name', title: '用户组名', width: 120},
            {field: 'role', title: '分组', width: 120},
            {field: 'desc', title: '描述', width: 300},
        ]],
        pagination: true,
        fitColumns: false,
        fit: true,
        onClickRow: function(index, row) {
            var rows = $('#group_list').datagrid('getSelections');
            if (rows.length == 0 || rows.length > 1) {
                $('#btn-edit').linkbutton('disable');
                $('#btn-priv').linkbutton('disable');
            } else {
                $('#btn-edit').linkbutton('enable');
                $('#btn-priv').linkbutton('enable');
            }
            if (rows.length > 0) {
                if (rows.length == 1 && rows[0].id == 1) {
                    $('#btn-remove').linkbutton('disable');
                } else {
                    $('#btn-remove').linkbutton('enable');
                }
            } else {
                $('#btn-remove').linkbutton('disable');
            }
        },
        onLoadSuccess: function(data) {
            $('#btn-edit').linkbutton('disable');
            $('#btn-remove').linkbutton('disable');
            $('#btn-priv').linkbutton('disable');
        }
    });
</script>
